<!DOCTYPE html>
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div id="usersList">
        <p>{{title}}</p>

        <table class="table table-hover table-dark" style="height: auto; width: 1000px; margin-left: 50px;">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">firstName</th>
                    <th scope="col">lastName</th>
                    <th scope="col">company</th>
                    <th scope="col">about</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <td>
                            <img style="height: 70px; width: auto" v-bind:src="user.picture">
                    </td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.company}}</td>
                    <td>{{user.about}}</td>
                </tr>

            </tbody>
        </table>
    </div>
    <script>
        new Vue({
            el: "#usersList",
            data: function () {
                return {
                    title: "Users:",
                    buttonText: "Show users",
                    users: []
                }
            },
            mounted() {
                axios
                    .get('http://localhost:3000/users')
                    .then(response => {(this.users = response.data); console.log("Data loaded");});
            },
            methods: {

            }
        })
    </script>
</body>

</html>
