<!DOCTYPE html>
<html>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div id="userForm">
        <div style="min-height: 30px;"></div>
        <b  style="margin-left: 300px;">{{title}}</b>

        <form style="height: auto; width: 1000px; margin-left: 50px;">
            <div class="form-group">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="text" class="form-control" id="firstName" v-bind:value="user.firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" id="lastName" v-bind:value="user.lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Company</label>
                <input type="text" class="form-control" id="company" v-bind:value="user.company" placeholder="Company">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">About</label>
                <textarea class="form-control" id="about" v-bind:value="user.about"></textarea>
            </div>
        </form>

    </div>
    <script>
        new Vue({
            el: "#userForm",
            data: function () {
                return {
                    title: "Edit form",
                    user: {
                        "id": 0,
                        "isActive": true,
                        "balance": "$3,999.53",
                        "picture": "http://placehold.it/128x128",
                        "age": 31,
                        "accessLevel": "admin",
                        "firstName": "Connie",
                        "lastName": "Donovan",
                        "company": "GEEKMOSIS",
                        "email": "connie.donovan@geekmosis.biz",
                        "phone": "+7 (802) 551-3742",
                        "address": "585 Devon Avenue, Valmy, Alabama, 4221",
                        "about": "Aute proident irure consectetur ad adipisicing do laboris aliqua eu consectetur magna eu. Laborum est elit elit cillum ex officia labore ullamco esse quis aliqua consectetur do. Excepteur sunt nisi ipsum ut veniam occaecat quis.",
                        "registered": "25.05.2018"
                    }

                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
